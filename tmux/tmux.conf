# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind C-a send-prefix

# split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# new window same directory
bind c new-window -c "#{pane_current_path}"

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf; display "reloaded"

# Add truecolor support
# set-option -ga terminal-overrides ",xterm-256color:Tc"
# Default terminal is 256 colors
set -g default-terminal 'tmux-256color'
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'

# switch panes using vim keys
bind C-h select-pane -L
bind C-j select-pane -D
bind C-k select-pane -U
bind C-l select-pane -R

# set vi-bindings for scrolling
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# st can't handle a large clipboard. Setting clipboard off causes the above
# pipe to xclip to take precedence:
#   https://github.com/tmux/tmux/issues/1119
set -g set-clipboard off

# Set mouse on for scrolling / pane selection and resizing
set -g mouse on

# set window and pane numbering to start at 1
set -g base-index 1
set -g pane-base-index 1

# set windows to renumber themselves when closed
set -g renumber-windows on

# remove delay w escape key
set -s escape-time 0

# stop other apps from renaming windows
set allow-rename off

# Patch for apps such as electron in tmux on osx
# set-option -g default-command "which reattach-to-user-namespace > /dev/null && reattach-to-user-namespace -l $SHELL || $SHELL"

#-------#
# THEME #
#-------#

# Message (command line) styles
set -g message-command-style "fg=white,bg=black"
set -g message-style "fg=white,bg=black"

# Highlight current window in blue
set -g window-status-current-style "fg=brightwhite,bg=blue"

# Status
set -g status-style "fg=white,bg=black"
set -g status-interval 60

# Status Left
set -g status-left-length 20
set -g status-left-style "fg=black,bg=yellow"

# Status Right
set -g status-right "[$USER@#h] #(slstatus -s)"
set -g status-right-length 90
set -g status-right-style "fg=black,bg=magenta"

# Border colors
set -g pane-border-style fg=default,bold
set -g pane-active-border-style fg=blue,bold
