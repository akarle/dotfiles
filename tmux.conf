# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# new window same directory
bind c new-window -c "#{pane_current_path}"

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf; display "reloaded"

# Add truecolor support
# set-option -ga terminal-overrides ",xterm-256color:Tc"
# Default terminal is 256 colors
set -g default-terminal 'tmux-256color'
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'

# switch panes using vim keys
bind C-h select-pane -L
bind C-j select-pane -D
bind C-k select-pane -U
bind C-l select-pane -R

# set vi-bindings for scrolling
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# Set mouse on for scrolling / pane selection and resizing
set -g mouse on

# set window and pane numbering to start at 1
set -g base-index 1
set -g pane-base-index 1

# set windows to renumber themselves when closed
set -g renumber-windows on

# remove delay w escape key
set -s escape-time 0

# stop other apps from renaming windows
set allow-rename off

# Patch for apps such as electron in tmux on osx
# set-option -g default-command "which reattach-to-user-namespace > /dev/null && reattach-to-user-namespace -l $SHELL || $SHELL"

# Nicer colored status bar
set -g status-style "fg=black,bg=brightblack"
set -g message-command-style "fg=black,bg=brightblack"
set -g message-style "fg=black,bg=brightblack"
set -g window-status-current-style "fg=brightwhite,bg=blue"

# Show clock + update every minute
set -g status-right "[$USER@#h] [%m/%d/%y %I:%M]"
set -g status-right-style "bg=magenta"
set -g status-left-style "bg=yellow"
set -g status-interval 60

# border colours
set -g pane-border-style fg=default,bold
set -g pane-active-border-style fg=blue,bold
